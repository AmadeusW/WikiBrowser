<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Wiki Browser</title>
	<meta name="description" content="Explore Wikipedia article by article.">
	<meta name="author" content="Amadeus Wieczorek">

	<link rel="stylesheet" href="css/wikibrowser.css?v=1.0">
	<link rel="stylesheet" href="css/perfect-scrollbar.min.css">
	<link rel="stylesheet" href="http://bits.wikimedia.org/en.wikipedia.org/load.php?debug=false&amp;lang=en&amp;modules=ext.gadget.switcher%7Cmediawiki.ui.button%7Cmobile.pagelist.styles%7Cskins.minerva.chrome.styles%7Cskins.minerva.content.styles%7Cskins.minerva.drawers.styles%7Cskins.minerva.tablet.styles&amp;only=styles&amp;skin=minerva&amp;target=mobile&amp;*">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="scripts/ui.js"></script>	
	<script src="scripts/perfect-scrollbar.min.js"></script>
	<script src="scripts/retriever.js"></script>
</head>
<body>

	<header class="wikibrowser-header">
		<h1>
			WikiBrowser
		</h1>
		<!--<span class="divider"></span>-->
		<div class="right-align">
			<a href="http://github.com/AmadeusW/WikiBrowser" target="_blank" class="header-element" alt="View on GitHub"><span class="github-icon"></span></a>
			<a href="http://codeconnect.io/" target="_blank" class="header-element" alt="Inspired by Code Connect">CC</a>
		</div>
		<div id="moving-tooltip">Test very long sentence that has a large width.</div>
	</header>
	
	<div class="mediawiki ltr sitedir-ltr stable mw-mobile-mode skin-minerva action-view">
		<div class="wikibrowser-host">
			<div class="wikibrowser-page-host" id="searchPageHost">
				<div class="wikibrowser-page ps-container ps-active-y" id="searchPage">
					<div class="wikibrowser-search-content">
                        <div><input type="text" placeholder="Search"></input></div>
                        <div class="wikibrowser-search-buttons">
                        	<button class="wikibrowser-search-button">Search...</button>
                        	<button class="wikibrowser-go-button">Go</button>
                    	 </div>
                        <p class="wikibrowser-search-results-title"></p>
                        <ul class="wikibrowser-search-results">
                        </ul>
                   </div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
